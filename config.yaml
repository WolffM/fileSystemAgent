agent:
  name: "FileSystemAgent"
  log_level: "INFO"
  data_dir: "./data"
  scripts_dir: "./scripts"
  logs_dir: "./logs"

etl:
  max_workers: 4
  chunk_size: 10000
  supported_formats:
    - csv
    - json
    - xml
    - parquet
    - excel

scheduler:
  enabled: true
  check_interval: 60
  max_concurrent_jobs: 2

monitoring:
  enabled: true
  metrics_port: 8080
  health_check_interval: 30

security:
  enabled: true
  tools_dir: "./tools"
  output_dir: "./data/security/scans"
  rules_dir: "./rules"
  tools:
    hollows_hunter:
      github_repo: "hasherezade/hollows_hunter"
      requires_admin: true
    yara_x:
      github_repo: "VirusTotal/yara-x"
      rules_dir: "./rules/yara"
    clamav:
      update_before_scan: true
    hayabusa:
      github_repo: "Yamato-Security/hayabusa"
      min_level: "medium"
    chainsaw:
      github_repo: "WithSecureLabs/chainsaw"
      sigma_dir: "./rules/sigma"
    sysmon:
      config_file: "./rules/sysmon/sysmonconfig.xml"
    autorunsc:
      install_method: "manual"
    sigcheck:
      install_method: "manual"
      target_path: "C:\\Windows\\System32"
    listdlls:
      install_method: "manual"
  pipeline:
    daily:
      enabled: true
      schedule: "0 2 * * *"
      stop_on_failure: false

mcp:
  enabled: false
  security_mode: "strict"  # strict, permissive
  max_file_size: 104857600  # 100MB
  allowed_paths:
    - "./data"
    - "./scripts"
    - "./logs"
    - "./config.yaml"
  allowed_commands:
    - "python"
    - "pip"
    - "git"
    - "curl"
    - "wget"
    - "ls"
    - "cat"
    - "grep"
    - "find"
  server_command: ["python", "-m", "src.mcp_server"]